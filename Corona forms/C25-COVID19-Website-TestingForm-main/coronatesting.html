<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corona Testing</title>
  <!-- link stylesheet file -->
  <link rel="stylesheet" href="./stylesheets/formStyle.css">
</head>

<body>
  <!-- Navigation Bar with menu items -->
  <div id="navbar">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="coronatesting.html">Corona Testing</a></li>
      </ul>
    </div>
  </div>

  <!-- Heading on top of the form -->
  <div class="regform">
    <h1>Information Form</h1>
  </div>

  <!-- Main form -->
  <div class="main">
    <form id="testForm">
      <!-- input elements of the form -->
      <div id="name">
        <h2 class="name">Name</h2>
        <input id="firstname" type="text" required name="first_name"><br>
        <label id="firstlabel"> first name</label>

        <input id="lastname" type="text" required name="last_name"><br><br>
        <label id="lastlabel"> last name</label>

      </div>

      <h2 class="name">Profession</h2>
      <input id="profession" type="text" required name="profession" placeholder="Doctor/teacher/student...">
      <br><br>

      <h2 class="name">Email</h2>
      <input id="email" type="text" required name="email" placeholder="myemail@12345.com">
      <br><br>

      <h2 class="name">date of birth</h2>
      <input id="dateofbirth" type="date" required name="dateofbirth">
      <br><br>

      <h2 class="name">Mobile Number</h2>
      <input id="mobile" type="number" required name="mobile">

      <h2 class="name">State</h2>
      <select class="name" name="state">
        <option>Washington</option>
        <option>Tennessee</option>
        <option>Alabama</option>
        <option>Alaska</option>
        <option>Arizona</option>
        <option>Arkansas</option>
        <option>California</option>
        <option>Colorado</option>
        <option>Connecticut</option>
        <option>Delaware</option>
      </select>
      <br><br>

      
  






      

      

     

      
      <!-- add more form elements here -->


    </form>
  </div>

  <!-- add script files -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
  <!-- add script files -->
  

</body>

</html>
